<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form </title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Login Form</h1>
    <br>
    <br>
    <form>
        <label>Firstname</label>
        <input type="text" name="Firstname" id="" placeholder="Enter Your Name Here">
        <br>
        <br>
        <label>Lastname</label>
        <input type="text" name="Lastname" id="" placeholder="Enter Your Last Name Here">
        <br>
        <br>
        <label>Course:</label>
        <select>
            <option value="Full Stack">Full Stack</option>
            <option value="Front End">Front End</option>
            <option value="Back End">Back End</option>
        </select>
        <br>
        <br>
        <label>Gender:</label><br>
        <input type="radio" name="1" id="">male
        <input type="radio" name="1" id="">female
        <br>
        <br>
        <label>Email:</label>
        <input type="email" name="email" id="" placeholder="Enter your email here"><br><br>
        <label>Phone:</label>
        <input type="text" name="country code" id="" value="+91" size="3">
        <input type="text" name="number" id="" placeholder="Enter your No. here"><br><br>
        <label>Residential Address:</label><br>
        <textarea name="Address" id="" cols="30" rows="5"></textarea><br><br>
        <label>Password:</label>
        <input type="password" name="password" id="" placeholder="Enter Password Here"><br><br>
        <label>Re-type Password</label>
        <input type="password" name="password" id=""><br><br>
        <input type="checkbox" name="Accept" id=""> I Accept all the terms and Conditions <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>


</body>

</html>
